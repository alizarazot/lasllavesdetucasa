<div class="rounded-2xl overflow-hidden" style="background-color: #B8BBAA;">
  <div class="relative h-56 overflow-hidden">
    <img [src]="property.image" [alt]="property.address" class="w-full h-full object-cover" />
  </div>

  <div class="p-5">
    <h2 class="text-xl font-serif mb-3 text-black">{{ property.address }}</h2>

    <ul class="space-y-0.5 mb-3 text-base text-black font-serif">
      <li class="flex items-center gap-2">
        <span class="w-1.5 h-1.5 rounded-full bg-black"></span>
        Bedrooms: {{ property.bedrooms }}.
      </li>
      <li class="flex items-center gap-2">
        <span class="w-1.5 h-1.5 rounded-full bg-black"></span>
        Bathrooms: {{ property.bathrooms }}.
      </li>
      <li class="flex items-center gap-2">
        <span class="w-1.5 h-1.5 rounded-full bg-black"></span>
        Parking: {{ property.parking ? 'Yes' : 'No' }}.
      </li>
    </ul>

    <p class="text-base font-serif mb-5 text-black">
      Price: {{ property.price | currency:'USD':'symbol':'1.0-0' | replace:',':' ' }}.
    </p>

    <div class="flex gap-3">
      <button
        class="flex-1 bg-dark-grey-blue text-white py-2.5 px-4 rounded-lg hover:bg-opacity-90 transition-colors font-serif text-sm">
        Buy
      </button>
      <button
        class="flex-1 bg-dark-grey-blue text-white py-2.5 px-4 rounded-lg hover:bg-opacity-90 transition-colors font-serif text-sm">
        More info
      </button>
    </div>
  </div>
</div>
